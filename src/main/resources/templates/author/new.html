
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Author</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-success">

                <div class="panel-heading">
                    <h1 class="panel-title">New author</h1>
                </div>
                <div class="panel-body">
                    <form th:object = "${authorCommand}" th:action = "@{/author}"  method="post">

                        <div th:if = "${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p class = "text-center">Please fill the required fields</p>
                        </div>

                        <div>
                            <p class = "col-md-6 col-md-offset-3">Fill out the empty fields:</p>
                                <div class="form-group has-success col-md-6 col-md-offset-3" th:class = "${#fields.hasErrors('firstName')} ? 'col-md-6 col-md-offset-3 has-error' : 'col-md-6 col-md-offset-3'">
                                    <input  autocomplete="off" autofocus class="form-control" type="text" name="firstName"  placeholder="First name" th:field="*{firstName}"/>
                                    <span class = "help-block" th:if="${#fields.hasErrors('firstName')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"/>
                                        </ul>
                                    </span><br/>
                                </div>
                                <div class="form-group has-success col-md-6 col-md-offset-3" th:class = "${#fields.hasErrors('lastName')} ? 'col-md-6 col-md-offset-3 has-error' : 'col-md-6 col-md-offset-3'">
                                    <input  autocomplete="off" autofocus class="form-control" type="text" name="lastName"  placeholder="Last name" th:field="*{lastName}"/>
                                    <span class = "help-block" th:if="${#fields.hasErrors('lastName')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"/>
                                        </ul>
                                    </span><br/>
                                </div>
                                <div class="form-group col-md-6 col-md-offset-3">
                                    <button class="btn btn-success active" type="submit">Add author</button>
                                </div>
                        </div>

                    </form>
                    <a class="pull-right" th:href = "@{'/'}">My authors</a>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
