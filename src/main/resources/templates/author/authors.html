
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authors</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">MyAuthors</h1>
                </div>

                <div class="panel-body">
                    <div class="table-responsive"> <!--th:if="${not #lists.isEmpty(authors)}"-->
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Books</th>
                                <th>#</th>
                            </tr>
                            </thead>

                            <tr th:each="author : ${authors}">
                                <td th:text="${author.id}">334</td>
                                <td th:text="${author.firstName}">First Name</td>
                                <td th:text="${author.lastName}">Last Name</td>
                                <td><a href = "#" th:href="@{'/author/' + ${author.id} + '/show'}">View books</a></td>
                                <td><a href="#" th:href="@{'/author/' + ${author.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                        <a href = "/author/new">Add Author</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
